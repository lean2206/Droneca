<!DOCTYPE HTML5>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

        <!-- CSS y frameworks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/stylesheet.css">


        <title>Droneca</title>
    </head>
    <body>

        <header>
            <nav class="navbar sticky-top">
                <div class="container-fluid">
                <a href="./index.html"><img src=./img/logo.png alt="Logo Droneca" class="navbar-brand"></a>
                <form class="d-flex" role="search">
                    <a href="#store"><button class="btn btn-outline-primary">Store</button></a>
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                </div>
            </nav>
        </header>

        <main>
            <div class="banner text-white">
                <div class="banner-text">
                    <h1 class="">Born to Fly</h1>
                    <p class="">Our drones are designed to give you the best flight experience</p>
                    <a href="#store"><input class="btn-mine" type="button" value="Buy Now"></a>
                </div>
                <img class="banner-img" src="./img/banner1.jpg" alt="Banner">

            </div>

            <div  class="store-banner">
                <h2 class="store-tittle">Droneca Store</h2>
                <img src="./img/store-bag.ico" alt="store bag">
            </div>


            <div id="store"  class="pre-prods">
                <div class="pre-prod">
                    <img class="prod-img" src="./img/prod1.png" alt="">
                    <img class="back-banner" src="./img/back1.jpg" alt="">
                    <div class="prod-text1">
                        <h3>Droneca Avata</h3>
                        <p>Lightweight and Compact Drone for Safe Flight</p>
                        <a href="#store"><input class="btn-mine2" type="button" value="Buy Now"></a>
                    </div>
                </div>

                <div class="pre-prod">
                    <img class="prod-img" src="./img/prod3.png" alt="">
                    <img class="back-banner" src="./img/back3.jpg" alt="">
                    <div class="prod-text2">
                        <h3 class="text">Droneca Mini 3 Pro</h3>
                        <p class="text">Advanced Mini Camera Drone</p>
                        <a href="#store"><input class="btn-mine2" type="button" value="Buy Now"></a>
                    </div>
                </div>

                <div  class="pre-prod">
                    <img class="prod-img" src="./img/prod2.png" alt="">
                    <img class="back-banner" src="./img/back2.jpg" alt="">
                    <div class="prod-text3">
                        <h3>Osmo Action 3</h3>
                        <p>Cold-Resistant and Durable Action Camera</p>
                        <a href="#store"><input class="btn-mine2" type="button" value="Buy Now"></a>
                    </div>
                </div>

            </div>

            <div class="prod-grid"></div>
            

        </main>
        

        <script src="./js/app.js"></script>
    </body>
</html>
